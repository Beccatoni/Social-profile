
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="./output.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="flex justify-center items-center h-screen">
        <div class="card bg-white p-10 rounded-lg w-[30%]">
            <div class="card-header text-center pb-5">
                <img src="../assets/becca.jpg" alt="" class="rounded-full m-auto">
                <h1 class="text-3xl font-bold">Becca</h1>
                <p>Backend Developer</p>
                
            </div>
            <div class="card-links">
                <div class="card-item flex justify-between bg-gray-100 px-5 py-4 rounded-full mb-4 hover:scale-105 duration-500 cursor-pointer">
                    <p class="name">Github</p>
                    <div class="icon">
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>
                <div class="card-item flex justify-between bg-red-600 py-4 px-5 rounded-full mb-4 hover:scale-105 duration-500 cursor-pointer">
                    <p class="name  text-white">YouTube</p>
                    <div class="icon">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                </div>
                <div class="card-item flex justify-between bg-blue-500 py-4 px-5 rounded-full mb-4 hover:scale-105 duration-500 cursor-pointer">
                    <p class="name">Email</p>
                    <div class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
